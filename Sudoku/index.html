	<div id="containerSudoku">
                <div id="numb">
                	<div class="sqrt" style="top:0"><div>1</div></div>
                	<div class="sqrt" style="top:50"><div>2</div></div>
                        <div class="sqrt" style="top:100"><div>3</div></div>
                        
                        <div class="sqrt" style="top:150"><div>4</div></div>
                        <div class="sqrt" style="top:200"><div>5</div></div>
                        <div class="sqrt" style="top:250"><div>6</div></div>
                        
                        <div class="sqrt" style="top:300"><div>7</div></div>
                        <div class="sqrt" style="top:350"><div>8</div></div>
                        <div class="sqrt" style="top:400"><div>9</div></div>	
                </div>
                <div  id="sudoku"></div>
                <div id="controleSudoku">
                        <button  id="valider"><span class="ui-button-text">Validate</span></button>
                        <button  id="generate"><span class="ui-button-text">New Sudoku</span></button>
                    	<select id="level">
				<option value="10" selected="selected">Level</option>
				<option value="20">1</option>
				<option value="30">2</option>
				<option value="50">3</option>
				<option value="60">4</option>
				<option value="70">5</option>
				<option value="80">6</option>
            		</select>
                </div>
	</div>
</body>

<script src="js/scriptSudoku.js"  type="text/javascript"></script>
