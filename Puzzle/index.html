<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/index.css" rel="stylesheet" type="text/css" /> 
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"  type="text/javascript"></script>
<script src="js/jquery-ui.min.js"  type="text/javascript"></script>

<title>Puzzle</title>
</head>

<body>	

	<div id="cache"></div>
	<div id="success_msg">
	     <h1>Winner</h1>
	     <button id="play_again">Play Again</button>
	     <button id="close">Close</button>
	</div>
	<div id="puzzleContainer">
		<div id="puzzle"></div>
		<div id="controle_puzzle">
			    <button  id="show_picture"><span class="ui-button-text">Show / Hide original</span></button>
			    <button  id="generate"><span class="ui-button-text">Generate puzzle</span></button>
			    <select id="level">
				<option value="2" selected="selected">Level</option>
				<option value="3">1</option>
				<option value="6">2</option>
				<option value="10">3</option>
				<option value="15">4</option>
				<option value="20">5</option>
			    </select>
		</div>
	</div>		
</body>
<script src="js/script_puzzle.js"  type="text/javascript"></script>
</html>
